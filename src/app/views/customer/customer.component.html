<div class="customer-container">
    <div class="customer-header">
        <h3>Customers</h3>
        <div class="search-add-container">
            <form>
                <div class="form-group form-inline customer-search-form">
                    <!-- [formControl]="filter"  -->
                    Search: <input class="form-control ml-2" type="text" />
                </div>
            </form>
            <p (click)="toggleAdding(true)">+ Add Customer</p>
        </div>
    </div>

    <div class="customer-table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers index as i" (click)="selectCustomer(customer)" class="customer-row">
                    <th scope="row">{{ i+1 }}</th>
                    <td>
                        <ngb-highlight [result]="customer.firstName"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="customer.lastName"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight *ngIf="customer.address != null" [result]="customer.address.firstLine"></ngb-highlight>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- TODO: customer is returning null on setCustomer -->
    <app-customer-details 
        *ngIf="selectedCustomer != null" 
        [customer]="selectedCustomer" 
        (toggleEditing)="isEditing = !isEditing"
        (setCustomer)="selectCustomer($event)"
        [isEditing]="isEditing" 
        [isAdding]="isAdding"
    ></app-customer-details>
    <!-- <app-add-customer *ngIf="isAdding"></app-add-customer>
    <app-edit-customer *ngIf="isEditing"></app-edit-customer> -->
</div>
